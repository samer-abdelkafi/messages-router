<div>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3>Partner list</h3>
    <button mat-icon-button  (click)="editPartnerDialog(undefined)">
      <mat-icon>add</mat-icon>
    </button>
  </div>



  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef style="min-width: 200px"> Alias </th>
        <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>


      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef> Direction </th>
        <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
      </ng-container>

      <ng-container matColumnDef="application">
        <th mat-header-cell *matHeaderCellDef> Application </th>
        <td mat-cell *matCellDef="let element"> {{element.application}} </td>
      </ng-container>

      <ng-container matColumnDef="flowType">
        <th mat-header-cell *matHeaderCellDef> Flow type </th>
        <td mat-cell *matCellDef="let element"> {{element.flowType}} </td>
      </ng-container>

      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef style="min-width: 300px;"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="min-width: 80px;"> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deletePartner(element)">
            <mat-icon style="font-size:smaller">delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="partner-row"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
