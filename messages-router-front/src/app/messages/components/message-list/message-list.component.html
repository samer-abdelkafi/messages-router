<div>
  <h3>Messages list</h3>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="jmsId">
        <th mat-header-cell *matHeaderCellDef> JMS ID </th>
        <td mat-cell *matCellDef="let element"> {{element.jmsId}} </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content | truncate }} </td>
      </ng-container>

      <ng-container matColumnDef="inputDate">
        <th mat-header-cell *matHeaderCellDef> Input date </th>
        <td mat-cell *matCellDef="let element"> {{element.inputDate | date: 'dd/MM/yyyy hh:mm:ss' }} </td>
      </ng-container>

      <ng-container matColumnDef="targetQueue">
        <th mat-header-cell *matHeaderCellDef> Target Queue </th>
        <td mat-cell *matCellDef="let element"> {{element.targetQueue}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="message-row"
          (click)="openMessageDialog(row.content)"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
